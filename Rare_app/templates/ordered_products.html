{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">

  <title>Rare | Ordered Products</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <!--

TemplateMo 551 Stand Blog

https://templatemo.com/tm-551-stand-blog

-->
</head>

<body>



  {% block body %}
  <style>
    .btn-success {
      margin-left: 1vw;
    }
  </style>




  <!-- Page Content -->
  <!-- Banner Starts Here -->
  <section class="call-to-action mt-2 pt-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-content pt-5">
            <div class="row">
              <div class="col-lg-12 pt-5">
                <h4 style="text-align: center;">Ordered Products</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% if products %}




  <section class="blog-posts grid-system">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="all-blog-posts">
            <div class="row">

              {% for i in products %}




              <div class="col-lg-4">

                <div class="blog-post">
                  <div class="blog-thumb">
                    <img src="{{i.image_1.url}}" alt="" style="width: 100%;height: 20rem;">

                  </div>
                  <div class="down-content">
                    <span>{{i.category}}</span>
                    <a>
                      <h4>{{i.title}}</h4>
                    </a>
                    <ul class="post-info">
                      <li><a href="{% url 'postdetails' i.id %}">View Product</a></li>
                    </ul>

                   
                    
                  </div>
                </div>
              </div>

              {% endfor %}
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  {% else %}
  <div class="container">
  <p class="mt-3 ml-3" style="color: black; font-size: medium;">
    No data found
  </p>
  </div>
  {% endif %}
  <script>
    function deleteAlert(id) {
      const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
          confirmButton: 'btn btn-success',
          cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
      })

      swalWithBootstrapButtons.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes',
        cancelButtonText: 'No',
        reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          swalWithBootstrapButtons.fire(
            'Deleted!',
            'Your post has been deleted.',
            'success'
          )
          window.location.href = "deletepost/" + id + "/"
        } else if (
          /* Read more about handling dismissals below */
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swalWithBootstrapButtons.fire(
            'Cancelled',
            'Your post is safe :)',
            'error'
          )
        }
      })
    }
  </script>


  {% endblock body %}


</body>

</html>
