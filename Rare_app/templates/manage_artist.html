{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">

  <title>Manage Artists</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <!--

TemplateMo 551 Stand Blog

https://templatemo.com/tm-551-stand-blog

-->
</head>

<body>



  {% block body %}




  <!-- Page Content -->
  <!-- Banner Starts Here -->
  <section class="call-to-action mt-2 pt-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-content pt-5">
            <div class="row">
              <div class="col-lg-12 pt-5">
                <h4 style="text-align: center;">Manage Artist</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="blog-posts grid-system">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="all-blog-posts">
            <div class="row">


              {% if all_data %}



              {% for i in all_data %}



              <div class="col-lg-4">
                <div class="blog-post">
                  <div class="down-content">
                    <span>{{i.artist}}</span>
                    <a>
                      <h4>{{i.contact}}</h4>
                    </a>
                    <ul class="post-info">
                      <li><a href="{{i.adhar.url}}">View Adhar Card</a></li>
                    </ul>

                    <p>{{i.address}}</p>
                    <div class="post-options">
                      <div class="row">
                        <div class="col-lg-12">
                          <ul class="post-tags text-right">
                            <li><a href="{% url 'approveartist' i.id %}" class="btn btn-sm btn-success"
                                style="color: white;">Approve</a></li>
                            <li><a href="{% url 'rejectartist' i.id %}" class="btn btn-sm btn-danger"
                                style="color: white;">Reject</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {% endfor %}
              {% else %}
              <p class="mt-3 ml-3" style="color: black; font-size: medium;">
                No data found
              </p>
              {% endif %}

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>



  {% endblock body %}


</body>

</html>
