<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">

  <title>Rare. | Edit Post</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!--

TemplateMo 551 Stand Blog

https://templatemo.com/tm-551-stand-blog

-->


</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="preloader">
    <div class="jumper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->



  <!-- Page Content -->
  <!-- Banner Starts Here -->
  <div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-8 col-lg-8">
            <div class="text-content">
              <h4>RARE.</h4>
              <h2>Edit Post</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Banner Ends Here -->


  <section class="contact-us">
    <div class="container">
      <div class="row">

        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">

                  </div>
                  <div class="content">
                    <form id="contact" action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row">
                        <div class="col-12">
                          <div class="input-group-append">
                            {{form.category}}
                            <!-- <label class="form-control">Product Category</label>
                            <select id="cat" class="form-control" name="cat">
                             <option value="#" selected="true" disabled="true">Product Category</option> -->
                            <!--{% for i in data %}
                            <option value={{i}}>{{i.title}}</option>
                            {% endfor %}
                            </select> -->

                            <div class="input-group-text mb-5 py-0 pb-0">
                              <i class="fa fa-list-ul mx-2 my-2" style="font-size:22px"></i>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="input-group-append">
                            {{form.title}}
                            <!-- <input name="name" type="text" id="u_name" placeholder="First name" required=""> -->
                            <div class="input-group-text mb-5 py-0 pb-1">
                              <i class="fa fa-edit mx-2 my-2" style="font-size:24px"></i>
                            </div>
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <div class="input-group-append">
                            {{form.image_1|add_class:"file_custom"}}
                            <!-- <input name="image_1" type="file" id="image_1" class="form-control form-control-lg" style="padding-left: 1.5em;padding-top: 1em;"> -->
                            <div class="input-group-text mb-5 py-0 pb-1">
                              <i class="fa fa-image mx-2 my-2" style="font-size:24px"></i>
                            </div>
                            
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <div class="input-group-append">
                            {{form.image_2}}
                            <!-- <input name="image_2" type="file" id="image_2" class="form-control form-control-lg" > -->
                            <div class="input-group-text mb-5 py-0 pb-1">
                              <i class="fa fa-image mx-2 my-2" style="font-size:24px"></i>
                            </div>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="input-group-append">
                            {{form.description}}
                            <!-- <textarea name="description"id="description" placeholder="Description" style="height: 10%;"></textarea> -->
                            <div class="input-group-text mb-5 py-0 pb-1">
                              <i class="fa fa-edit mx-2 my-3 py-3" style="font-size:26px"></i>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="input-group-append">
                            <!-- {{form.price}} -->
                            <!-- <label class="form-control h-100">Price</label> -->
                            <input name="price" type="number" id="price" class="form-control" placeholder="Price">
                            <div class="input-group-text mb-5 py-0 pb-1">
                              <i class="fa fa-rupee mx-2 my-2" style="font-size:24px"></i>
                            </div>
                          </div>
                        </div>
                        
                          <div class="col-12" >
                            <div class="input-group-append">
                            {{form.availablity_status}}
                            <!-- <input class="form-check-input" type="checkbox" style="width: 5%; height: 95%; background-color: gray;" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label mx-4 my-1" for="flexCheckChecked">
                              Is the product available ?
                            </label> -->
                            <div class="input-group-text mb-5 py-0 pb-0">
                              <i class="fa fa-list-ul mx-2 my-2" style="font-size:22px"></i>
                            </div>
                          </div>
                          </div>

                        <div class="col-lg-12 mt-5">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button btn-block">Publish</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer>
    <div class="col-lg-12">
      <div class="copyright-text">
        <p>Copyright 2023 Rare. Co.

          | Credits <a rel="nofollow" href="#" target="_parent">Rare.</a></p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Additional Scripts -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/owl.js' %}"></script>
  <script src="{% static 'assets/js/slick.js' %}"></script>
  <script src="{% static 'assets/js/isotope.js' %}"></script>
  <script src="{% static 'assets/js/accordions.js' %}"></script>

  <script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
      if (!cleared[t.id]) {                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value = '';         // with more chance of typos
        t.style.color = '#fff';
      }
    }
  </script>

</body>

</html>
