{% extends 'base.html' %}
{% load static %}

{% block body %}
<body>
<div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-6 col-lg-12">
            <div class="text-content">
              <form method="post" action="{% url 'search' %}">
                {% csrf_token %}
                
                  <div class="row d-flex justify-content-center">
                  <div class="col-lg-6"><input type="search" placeholder="Search for Product" class="form-control" name="title"></div>
                  
                  <div class="col-lg-2"><button class="main-button btn-block btn-sm mt-1" style="background-color: #f48840; color: white; border: 0in;">Search</button></div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <section class="blog-posts" style="width: auto;">
    <div class="container">
        {% for i in all_data %}
        <div class="row my-3">

            <div class="col-lg-5">
                <div class="blog-thumb">
                    <a href="{% url 'postdetails' i.id %}">
                    <img src="{{i.image_1.url}}" alt="" style="width: 100%;height: 25rem;">
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="down-content my-2">
                    <span>{{i.title}}</span>
                    <ul class="post-info mt-5">
                        <li><a href="#">By : {{i.posted_by}}</a></li>
                        <li><a href="#">{{i.posted_at}}</a></li>
                        <li><a href="#">{{i.number_of_likes}} likes </a></li>
                    </ul>
                    <p>{{i.description}}</p>
                    <div class="post-options">
                        <div class="row">
                          <div class="col-6">
                            <ul class="post-tags p-2 d-flex justify-content-center" style="border: 1px solid #f48840;">
                              <li><i class="fa fa-tags"></i></li>
                              <li> $ {{i.price}}</li>
                            </ul>
                          </div>
                          <div class="col-6">
                            <ul class="post-share p-2 d-flex justify-content-center" style="border: 1px solid #f48840;">
                              <li><i class="fa fa-shopping-cart"></i><a>Add to Cart</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            

        </div>
        {% endfor %}
    </div>
</section>
    
{% endblock body %}
